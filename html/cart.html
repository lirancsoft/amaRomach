<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>amaRomach | Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <script src="../semantic/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/navbar.css"/>
    <link rel="stylesheet" type="text/css" href="../css/cart.css"/>
    <script type="text/javascript" src="../js/navbar.js"></script>
    <script type="text/javascript" src="../js/cart.js"></script>
</head>
<body>
<div class="ui three column relaxed stackable grid header primary-background">
    <div class="ui two wide column center aligned middle aligned">
        <a href="index.html">
            <img class="ui small image center aligned middle aligned" src="../img/logo.png" alt="amazon logo">
        </a>
    </div>
    <div class="ui eleven wide column row action input center aligned middle aligned">
        <input type="text" placeholder="Search...">
        <div class="ui icon button secondary-button">
            <i class="search icon"></i>
        </div>
    </div>
    <div class="ui three wide column center aligned middle aligned">
        <div class="ui icon button nav-button accounts-popup">
            Account&Lists
            <i class="down caret icon"></i>
        </div>
        <div class="ui fluid popup bottom left transition hidden">
            <div class="ui two column relaxed divided grid">
                <div class="column">
                    <div class="ui header">Your Account</div>
                    <div class="ui link list">
                        <a class="item">Sign in</a>
                        <a class="item">Sign up</a>
                    </div>
                </div>
                <div class="column">
                    <div class="ui header">Your Lists</div>
                    <div class="ui link list">
                        <a class="item">Create new list</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="cart.html">
            <div class="ui icon button nav-button">
                <i class="cart icon"></i>
                Cart
            </div>
        </a>
    </div>
</div>
<div class="ui container main-content">
    <div class="ui large header">Your Shopping Cart</div>
    <div class="ui divider"></div>
    <div class="ui divided very relaxed items">
        <div class="item">
            <div class="image">
                <img src="../img/firefox_logo.png" alt="firefox">
            </div>
            <div class="content">
                <div class="ui right floated icon button icon-button">
                    <i class="close red big icon"></i>
                </div>
                <div class="header">Firefox</div>
                <div class="description">
                    <p>Your web, the way you like it.</p>
                </div>
                <div class="meta">
                    <span>₪777.00</span>
                </div>
                <div class="ui selection dropdown margined-input">
                    <div class="text"></div>
                    <input name="quantity" type="hidden">
                    <i class="dropdown icon"></i>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="image">
                <img src="../img/ferrari_logo.png" alt="ferrari">
            </div>
            <div class="content">
                <div class="ui right floated icon button icon-button">
                    <i class="close red big icon"></i>
                </div>
                <div class="header">Ferrari</div>
                <div class="description">
                    <p>We are the competition. You are the fuel.</p>
                </div>
                <div class="meta">
                    <span>₪1,000,000.00</span>
                </div>
                <div class="ui transparent input margined-input">
                    <input value="1" type="number">
                </div>
            </div>
        </div>
    </div>
    <span class="ui text">Total Price : ₪1,000,777.00</span>
    <div class="ui divider"></div>
    <div class="ui right aligned container">
        <div class="ui button continue-button">continue shopping</div>
        <div class="ui right labeled icon button checkout-button">
            checkout
            <i class="cart icon checkout-button-icon"></i>
        </div>
    </div>
</div>

</body>
</html>
