<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>amaRomach</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <script src="../semantic/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <script type="text/javascript" src="../js/index.js"></script>
</head>
<body>
<div class="ui three column relaxed stackable grid header primary-background">
    <div class="ui two wide column center aligned middle aligned">
        <a href="index.html">
            <img class="ui small image center aligned middle aligned" src="../img/logo.png" alt="amazon logo">
        </a>
    </div>
    <div class="ui eleven wide column row action input center aligned middle aligned">
        <input type="text" placeholder="Search...">
        <button class="ui icon button secondary-button">
            <i class="search icon"></i>
        </button>
    </div>
    <div class="ui three wide column center aligned middle aligned">
        <button class="ui icon button nav-button">
            Account&Lists
            <i class="down caret icon"></i>
        </button>
        <a href="cart.html">
            <button class="ui icon button nav-button">
                <i class="cart icon"></i>
                Cart
            </button>
        </a>
    </div>
</div>
<div class="ui cards">
    <div class="card spaced-card">
        <div class="image">
            <img src="../img/firefox_logo.png" alt="firefox">
        </div>
        <div class="content">
            <div class="ui header">Firefox</div>
            <div class="description">
                Your web, the way you like it.
            </div>
        </div>
        <div class="extra content">
            <button class="ui button right floated secondary-button">
                Add to cart
            </button>
            <div>
                ₪777.00
            </div>
            <div class="ui yellow disabled rating" data-rating="3" data-max-rating="5"></div>
        </div>
    </div>
    <div class="card spaced-card">
        <div class="image transparent-background">
            <img src="../img/asus_logo.png" alt="asus">
        </div>
        <div class="content">
            <div class="ui header">Asus</div>
            <div class="description">
                In Search of Incredible.
            </div>
        </div>
        <div class="extra content">
            <button class="ui button right floated secondary-button">
                Add to cart
            </button>
            <div>
                ₪1500.00
            </div>
            <div class="ui yellow disabled rating " data-rating="3" data-max-rating="5"></div>
        </div>
    </div>
    <div class="card spaced-card">
        <div class="image transparent-background">
            <img src="../img/ferrari_logo.png" alt="ferrari">
        </div>
        <div class="content">
            <div class="ui header">Ferrari</div>
            <div class="description">
                We are the competition. You are the fuel.
            </div>
        </div>
        <div class="extra content">
            <button class="ui button right floated secondary-button">
                Add to cart
            </button>
            <div>
                ₪1,000,000.00
            </div>
            <div class="ui yellow disabled rating" data-rating="3" data-max-rating="5"></div>
        </div>
    </div>
    <div class="card spaced-card">
        <div class="image transparent-background">
            <img src="../img/intel_logo.png" alt="intel">
        </div>
        <div class="content">
            <div class="ui header">Intel</div>
            <div class="description">
                Look inside.
            </div>
        </div>
        <div class="extra content">
            <button class="ui button right floated secondary-button">
                Add to cart
            </button>
            <div>
                ₪1,999.00
            </div>
            <div class="ui yellow disabled rating" data-rating="3" data-max-rating="5"></div>
        </div>
    </div>
    <div class="card spaced-card">
        <div class="image transparent-background">
            <img src="../img/eilat_logo.png" alt="eilat">
        </div>
        <div class="content">
            <div class="ui header">Eilat</div>
            <div class="description">
                Live right.
            </div>
        </div>
        <div class="extra content">
            <button class="ui button right floated secondary-button">
                Add to cart
            </button>
            <div>
                ₪999,999,999.00
            </div>
            <div class="ui yellow disabled rating" data-rating="3" data-max-rating="5"></div>
        </div>
    </div>
    <div class="card spaced-card">
        <div class="image transparent-background">
            <img src="../img/cisco_logo.png" alt="firefox">
        </div>
        <div class="content">
            <div class="ui header">Cisco</div>
            <div class="description">
                Welcome to the Human Network.
            </div>
        </div>
        <div class="extra content">
            <button class="ui button right floated secondary-button">
                Add to cart
            </button>
            <div>
                ₪2,500.00
            </div>
            <div class="ui yellow disabled rating" data-rating="3" data-max-rating="5"></div>
        </div>
    </div>
</div>
</body>
</html>
